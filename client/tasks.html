<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VESTO</title>
    <!-- ALL CSS -->
    <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./libraries/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/5b4025bff4.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <a class="navbar-brand" href="index.html">VESTO</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="dishes.html">Dishes</a></li>
                    <li><a href="chefs.html">Chefs</a></li>
                    <li class="active"><a href="tasks.html">Tasks</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div id="main-content">
        <div class="container">
            <!-- Alert -->
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2" id="alert-message">
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" style="background: rgba(255,255,255,0.9); padding: 10px 10px 5px 10px">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title" style="color:#5E5F5B;"><span class="fa fa-pencil"></span> Edit Task</h3>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <form id="edit-task-form">
                                    <label>Task details</label>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <select class="form-control" name="chef-id" id="select-chef">
                                            <option value="" disabled selected>Select chef</option>
                                            <!-- Chef list goes here -->
                                        </select>
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <select class="form-control" name="dish-id" id="select-dish">
                                            <option value="" disabled selected>Select dish</option>
                                            <!-- Dish list goes here -->
                                        </select>
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <select class="form-control" name="status">
                                            <option value="" disabled selected>Select status</option>
                                            <option value="Assigned">Assigned</option>
                                            <option value="Preparing">Preparing</option>
                                            <option value="Cooking">Cooking</option>
                                            <option value="Finishing">Finishing</option>
                                            <option value="Served">Served</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <input type="text" class="form-control" name="description" placeholder="Enter description">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Due time</label>
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <input type="text" id="date2" class="form-control" name="task-date" placeholder="Select task date">
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <input id="timepicker2" type="text" class="form-control" name="deadline">
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" id="process-edit-task" onclick="processEditData(this,event)" class="btn btn-warning btn-block">Edit Task</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- task list -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1" style="background: rgba(50,50,50,0.2); padding: 20px 20px 20px 20px">
                    <h1><span class="fa fa-tasks"></span> TASK LIST</h1>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1" style="background: rgba(0,0,0,0.1); padding: 20px 20px 20px 20px">
                            <div class="form-group row">
                                <form id="add-task-form">
                                    <label>Task details</label>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <select class="form-control" name="chef-id" id="select-chef">
                                            <option value="" disabled selected>Select chef</option>
                                            <!-- Chef list goes here -->
                                        </select>
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <select class="form-control" name="dish-id" id="select-dish">
                                            <option value="" disabled selected>Select dish</option>
                                            <!-- Dish list goes here -->
                                        </select>
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <select class="form-control" name="status">
                                            <option value="" disabled selected>Select status</option>
                                            <option value="Assigned">Assigned</option>
                                            <option value="Preparing">Preparing</option>
                                            <option value="Cooking">Cooking</option>
                                            <option value="Finishing">Finishing</option>
                                            <option value="Served">Served</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <input type="text" class="form-control" name="description" placeholder="Enter description">
                                    </div>
                                    <div class="col-md-12">
                                        <label>Due time</label>
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <input type="text" id="date" class="form-control" name="task-date" placeholder="Select task date">
                                    </div>
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <input id="timepicker" type="text" class="form-control" name="deadline">
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-info btn-block"><span class="fa fa-plus"></span> Add Task</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="task-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./libraries/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./libraries/bootstrap.min.js"></script>
<script type="text/javascript" src="./libraries/bootstrap-timepicker.min.js"></script>
<script type="text/javascript" src="./javascripts/script.tasks.js"></script>

</html>
